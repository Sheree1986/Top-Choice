<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../signup/login.css">
    <title>Sign Up</title>
</head>

<body>

    <div class="container">
        <h2>Sign Up</h2>

        <form action="">
            <div class="form-item-username">
                <input type="text" name="firstName" id="firstName"  autofocus placeholder="First Name">
                <input type="text" name="lastName" id="lastName" placeholder="Last Name">
            </div>

            <div class="form-item">
                <input type="email" name="email" id="email" placeholder="Email">
            </div>

            <div class="form-item">
                <!-- add a password format display -->
                <span class="pwd-format">
                    8-15 AlphaNumeric Characters
                </span>
                <input type="password" name="password" id="password" placeholder="Enter password">
                <input type="password" name="confirmPassword" id="confirmPassword" placeholder="Confirm password">
            </div>

            <div class="accept-box">
                <input type="checkbox" name="accept" id="accept">
                <p>I accept the <a href="../signup/terms.html">Terms & Conditions</a></p>
            </div>
          
            <div class="form-btns">
                <a href="../signup/confirmation.html">
                <button class="signup" type="submit" disabled >Sign Up</button>
              
                     </a>
                  
                <div class="options">
                    Already have an account? <a href="../signup/accountlogin.html" id="HaveAccount">Login here</a>
                </div>
            </div>

        </form>
        <p>Copyright &copy; TopChoice.com</p>
    </div>



</body>
<script src="../signup/login.js"></script>
</html>
