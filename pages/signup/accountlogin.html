<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../signup/login.css">
    <title>Login</title>
</head>

<body>

    <div class="container">
        <h2>Login</h2>

        <form action="">
 

            <div class="form-item">
                <input type="username" name="username" id="username" placeholder="Username">
            </div>

            <div class="form-item">
                <!-- add a password format display -->
                <span class="pwd-format">
                    8-15 AlphaNumeric Characters
                </span>
                <input type="password" name="password" id="password" placeholder="Enter password">

            </div>
            <div class="accept-boxone">
                <input type="checkbox" name="acceptone" id="acceptone">
                <p>captcha  <st>Click here to confirm you are human</st></p>
            </div>


            <div class="form-btns">
                <button class="signin" type="submit" disabled>Sign In</button>
                <div class="options">
               Need to create an account? <a href="../signup/login.html" id="Signin">Sign Up</a>
                </div>
            </div>

        </form>
        <p>Copyright &copy; TopChoice.com</p>
    </div>



</body>
<script src="../signup/login.js"></script>
</html>
